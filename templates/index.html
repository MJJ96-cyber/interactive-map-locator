<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Address & Places Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f4f8;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #1f1f1f;
            margin-top: 30px;
            font-size: 2rem;
            font-weight: 600;
        }

        /* Container for the controls */
        .control-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
            flex-wrap: wrap;
            padding: 0 15px;
        }

        /* Search Bar */
        #address-input {
            width: 100%;
            max-width: 320px;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        /* Dropdowns */
        select {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
            cursor: pointer;
            width: 100%;
            max-width: 180px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        /* Map Container */
        #map {
            width: 100%;
            height: 60vh;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        /* Info Window Style */
        .gm-style-iw {
            max-width: 350px;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        /* Locate Me Button */
        #locate-me {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
            cursor: pointer;
            width: 100%;
            max-width: 180px; /* Same width as the dropdown */
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            color: #333;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        #locate-me:hover {
            background-color: #f0f4f8;
            border-color: #aaa;
        }

        #locate-me:focus {
            outline: none;
            border-color: #1f1f1f;
            background-color: #e0e4e8;
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.6rem;
            }

            .control-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            #address-input, select {
                width: 100%;
                max-width: 100%;
            }

            #map {
                height: 50vh;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.4rem;
            }

            #address-input, select {
                font-size: 14px;
                padding: 10px;
            }

            #map {
                height: 45vh;
            }
        }
    </style>
</head>
<body>

    <h1>Interactive Address & Places Map</h1>

    <!-- Controls for Search, Category, and Radius -->
    <div class="control-container">
        <input id="address-input" type="text" placeholder="Enter an address to search">

        <select id="category">
            <option value="optional">Select a category</option>
            <option value="restaurant">Restaurants</option>
            <option value="gym">Gyms</option>
            <option value="movie_theater">Movie Theaters</option>
            <option value="shopping_mall">Shopping Malls</option>
        </select>

        <select id="radius">
            <option value="optional">Select distance</option>
            <option value="5">5KM</option>
            <option value="10">10KM</option>
            <option value="20">20KM</option>
            <option value="40">40KM</option>
        </select>

        <!-- Locate Me Button -->
        <button id="locate-me">Locate Me</button>
    </div>

    <!-- Map will be rendered here -->
    <div id="map"></div>

    <script>
        // Initialize the map and related variables
        let map;
        let infoWindow;
        let geocoder;
        let userMarker = null;
        let markers = [];
        let streetViewService;

        function initMap() {
            // Initialize geocoder, streetViewService, and info window
            geocoder = new google.maps.Geocoder();
            streetViewService = new google.maps.StreetViewService();
            infoWindow = new google.maps.InfoWindow();

            // Initialize the map centered at (0, 0)
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 0, lng: 0 },
                zoom: 12,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
            });

            // Add click listener to drop a pin where the user clicks
            map.addListener('click', event => dropUserPin(event.latLng));

            // Set up autocomplete for address input field
            const addressInput = document.getElementById('address-input');
            const autocomplete = new google.maps.places.Autocomplete(addressInput);
            autocomplete.bindTo('bounds', map);
            autocomplete.addListener('place_changed', () => handlePlaceChange(autocomplete));

            // Attempt to get user's location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                        };
                        map.setCenter(pos);
                        dropUserPin(pos); // Drop pin at user's location
                    },
                    () => handleLocationError(true, infoWindow, map.getCenter())
                );
            } else {
                handleLocationError(false, infoWindow, map.getCenter());
            }

            // Add event listener to the "Locate Me" button
            document.getElementById('locate-me').addEventListener('click', () => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const pos = {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude,
                            };
                            map.setCenter(pos);
                            dropUserPin(pos); // Drop pin at user's location
                        },
                        () => handleLocationError(true, infoWindow, map.getCenter())
                    );
                } else {
                    handleLocationError(false, infoWindow, map.getCenter());
                }
            });
        }

        // Handle place selection from autocomplete
        function handlePlaceChange(autocomplete) {
            const place = autocomplete.getPlace();
            if (place.geometry) {
                map.setCenter(place.geometry.location);
                map.setZoom(14);
                dropUserPin(place.geometry.location);
            }
        }

        // Function to drop a pin at a specific location
            function dropUserPin(location) {
                if (userMarker) {
                    userMarker.setPosition(location);
                } else {
                    userMarker = new google.maps.Marker({
                    position: location,
                    map: map,
                    title: 'Your Location',
                    icon: {
                    url: "http://maps.google.com/mapfiles/ms/icons/red-dot.png", // Red marker for user
                    scaledSize: new google.maps.Size(30, 30),
                },
            });

                userMarker.addListener('click', () => infoWindow.open(map, userMarker));
            }

        // Update the address input with the geocoded address
             geocoder.geocode({ location: location }, (results, status) => {
                if (status === 'OK' && results[0]) {
                const address = results[0].formatted_address;
                document.getElementById('address-input').value = address;

        // Optionally fetch nearby places based on the selected category and radius
            fetchNearbyPlaces(location, address);
            } else {
            console.error('Geocoder failed due to: ' + status);
            }
        });
    }

        // Fetch nearby places and update the info window with Street View images
        function fetchNearbyPlaces(location, address) {
            const service = new google.maps.places.PlacesService(map);
            service.nearbySearch({
                location: location,
                radius: 100,
            }, (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK && results[0]) {
                    const place = results[0];
                    let content = `<div><strong>${address}</strong><br>`;

                    if (place.name) content += `<em>Place Name: ${place.name}</em><br>`;
                    if (place.types && place.types.length > 0) content += `Type: ${place.types[0].replace(/_/g, ' ')}<br>`;
                    if (place.rating) content += `Rating: ${place.rating}/5<br>`;
                    if (place.user_ratings_total) content += `Reviews: ${place.user_ratings_total}<br>`;

                    // Get the Street View image
                    getStreetViewImage(place.geometry.location, content);

                    content += '</div>';

                    infoWindow.setContent(content);
                    infoWindow.open(map, userMarker);
                } else {
                    infoWindow.setContent(`<div><strong>${address}</strong></div>`);
                    infoWindow.open(map, userMarker);
                }
            });
        }

        // Get the Street View image for the place
        function getStreetViewImage(location, content) {
            streetViewService.getPanorama({
                location: location,
                radius: 200, // Increased radius
            }, (data, status) => {
                if (status === google.maps.StreetViewStatus.OK) {
                    const panoramaUrl = data.location.pano;
                    const streetViewImage = `https://maps.googleapis.com/maps/api/streetview?size=500x300&pano=${panoramaUrl}`;
                    content += `<img src="${streetViewImage}" alt="Street View" style="width:100%; max-width:500px;"><br>`;
                } else {
                    // Fallback message if no image is found
                    content += `<p>Difficulty obtaining image. Here is some interesting information about this location:</p>`;
                    content += `<p>For more details, check out the historical information about this place, such as its founding, notable events, or key figures associated with it.</p>`;
                }
            });
        }

        // Update the map with category-specific markers
        function updateMap() {
            clearMarkers();

            const category = document.getElementById('category').value;
            const radius = document.getElementById('radius').value;
            const radiusInMeters = radius === 'optional' ? 100000 : parseInt(radius) * 1000;

            const service = new google.maps.places.PlacesService(map);
            const request = {
                location: map.getCenter(),
                radius: radiusInMeters,
                type: category === 'optional' ? null : category,
            };

            service.nearbySearch(request, (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    results.forEach(place => createPlaceMarker(place, service));
                }
            });
        }

        // Create marker for a place
        function createPlaceMarker(place, service) {
            const marker = new google.maps.Marker({
                position: place.geometry.location,
                map: map,
                title: place.name,
                icon: {
                    url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png", // Blue marker for categories
                    scaledSize: new google.maps.Size(30, 30),
                },
            });

            markers.push(marker);

            service.getDetails({ placeId: place.place_id }, (details, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    let content = `<div><strong>${details.name}</strong><br>`;

                    if (details.types && details.types.length > 0) content += `<em>Type: ${details.types[0].replace(/_/g, ' ')}</em><br>`;
                    if (details.formatted_phone_number) content += `Phone: ${details.formatted_phone_number}<br>`;
                    if (details.website) content += `<a href="${details.website}" target="_blank">Website</a><br>`;
                    if (details.photos && details.photos.length > 0) {
                        const photoUrl = details.photos[0].getUrl({ maxWidth: 500, maxHeight: 500 });
                        content += `<img src="${photoUrl}" alt="${details.name}" style="width:100%; max-width:500px;"><br>`;
                    }

                    // Get Street View Image
                    getStreetViewImage(details.geometry.location, content);

                    content += '</div>';

                    google.maps.event.addListener(marker, 'click', () => {
                        infoWindow.setContent(content);
                        infoWindow.open(map, marker);
                    });
                }
            });
        }

        // Clear all existing markers from the map
        function clearMarkers() {
            markers.forEach(marker => marker.setMap(null));
            markers = [];
        }

        // Handle location errors (when user denies or browser has issues)
        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            infoWindow.setPosition(pos);
            infoWindow.setContent(browserHasGeolocation ?
                'Error: The Geolocation service failed.' :
                'Error: Your browser does not support geolocation.');
            infoWindow.open(map);
        }

        // Event listener to update map on category or radius change
        document.getElementById('category').addEventListener('change', updateMap);
        document.getElementById('radius').addEventListener('change', updateMap);

        // Initialize the map
        initMap();
    </script>

    <!-- Include Google Maps API with key (replace with your own API key) -->
    <script>
        // Function to dynamically load the Google Maps script
        async function loadGoogleMapsScript() {
            try {
                const response = await fetch('/get-api-key');
                const data = await response.json();
                const script = document.createElement('script');
                script.src = `https://maps.googleapis.com/maps/api/js?key=${data.apiKey}&libraries=places&callback=initMap&v=weekly`;
                script.async = true;
                script.defer = true;
                document.head.appendChild(script);
            } catch (error) {
                console.error('Error loading Google Maps API:', error);
            }
        }
    
        // Load Google Maps script once the page is loaded
        window.onload = loadGoogleMapsScript;
    </script>
    

</body>
</html>
